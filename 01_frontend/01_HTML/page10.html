<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" value="홍길동" /><br />
      <!-- 타입에 의미를 (홍길동)을 부여하는건 초기값 -->
      <input type="button" value="중복확인" /><br />
      <input type="checkbox" /><br />
      취미:
      <input type="checkbox" id="reading" />
      <label for="reading">독서</label>
      <input type="checkbox" id="movies" />
      <label for="movies">영화감상</label>
      <label><input type="checkbox" /> 여행</label> <br />
      <input type="file" /><br />
      <input type="hidden" /><br />
      <input type="image" /><br />
      <input type="password" /><br />
      성별
      <!-- 같은 name을 줘야 그룹핑 됨 -->
      <label><input type="radio" name="gender" /> 남</label>
      <label><input type="radio" name="gender" /> 여</label>
      <br /><br />
      취미
      <label><input type="radio" name="hobby" /> 축구</label>
      <label><input type="radio" name="hobby" /> 야구</label>
      <br />
      <input type="reset" /><br />
      <input type="submit" /><br />
    </form>
  </body>
</html>
