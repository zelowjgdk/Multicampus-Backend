<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="pink">
    <h1>ol tag</h1>
    <hr />
    <!-- odered list -->
    <ol>
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked In</li>
    </ol>
    <hr />
    <!-- unordered list -->
    <ul>
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked In</li>
    </ul>

    <!-- 서브목록 -->
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
      <li>Milk</li>
    </ul>
  </body>
</html>
