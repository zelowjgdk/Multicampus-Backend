  <script>
    // 변수(저장공간) 선언하고, 값 할당
    var name = "홍길동";

    age = 20; //값 재할당 가능

    var tel = "021112222"; //재선언 가능
    console("내 전화번호는" + tel); //휴대폰번호? 집 번호?""

    let phone = "0101112222";
    //let phone = '0311112222' // 에러
    phone = "0113335555"; //재할당만 가능

    console("내 전화번호는" + phone); //휴대폰 번호

    const PI = 3.14;
    // const PI = 3,4 //재선언 불가능
    PI = 3.15; //재할당 불가능
